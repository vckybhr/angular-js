<div class="fixturePage">
    <h1> ( From {{posts.timeFrameStart}} to {{posts.timeFrameEnd}} )</h1>
        <div class="fixture" ng-repeat='data in posts.fixtures'>
            <div class="fixturedate" >
                <br><b>{{data.date }}</b></br>
            </div>
            <br> <b>{{data.awayTeamName}}</b>  v   <b>{{data.homeTeamName}}</b> 
            </br>
            <br><b>Odds</b> </br><br>awayWin: {{data.odds.awayWin}} Draw:{{data.odds.draw}} HomeWin: {{data.odds.homeWin}} </br>
            <br>Result: {{data.result.goalsAwayTeam}} {{"-"}} {{data.result.goalsHomeTeam}}</br>
        </div>
</div>
