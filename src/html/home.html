<div ng-controller="homeCtrl">

  <div class="container slider">
      <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
           ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
           ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

      <a class="arrow prev" ng-click="nextSlide()"></a>
      <a class="arrow next" ng-click="prevSlide()"></a>
      <nav class="nav">
          <div class="wrapper">
              <ul class="dots">
                  <li class="dot" ng-repeat="slide in slides">
                      <a  ng-class="{'active':isCurrentSlideIndex($index)}"
                         ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
              </ul>
          </div>
      </nav>
  </div>
</div>
<style>
.slider {
    width: 100%;
    height: 645px;
    overflow: hidden;
    position: relative;
    background: #e6e6e6;
    border: 0px solid #FFF;
    margin-top: -16px;
}

.slide {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    left: 0;
}

.arrow {
    position: absolute;
    z-index: 1002;
    display: block;
    top: 50%;
    margin-top: -35px;
    width: 36px;
    height: 71px;
    outline: none;
    cursor: pointer;
    background: url(../images/blank.gif) no-repeat;
}

.arrow.prev {
    opacity: 0.2;
    left: 20px;
    background-color:black;
    background-image: url(../images/paddle_prev_999.png);
    transition: 0.2s linear all;
}

.arrow.next {
    opacity: 0.2;
    right: 20px;
    background-color:black;
    background-image: url(../images/paddle_next_999.png);
    transition: 0.2s linear all;
}

.arrow.prev:hover {
    opacity: 1;
    background-image: url(../images/paddle_prev_fff.png);
}

.arrow.next:hover {
    opacity: 1;
    background-image: url(../images/paddle_next_fff.png);
}



/*---------------------------------------------------------
NAV
---------------------------------------------------------*/

.nav {
    text-align: center;
    display: block;
    position: absolute;
    z-index: 1002;
    left: 0;
    bottom: -4px;
    right: 0;
    height: 48px;
}

.nonDraggableImage{
    -webkit-user-drag: none;
}

.nav .wrapper {
    margin: 0 auto;
    width: 100%;
    padding: 1em 0 .8em;
}

.nav ul {
    margin: 0;
    width: 100%;
}

.nav .dot, .nav .dot a {
    display: inline-block;
    zoom: 1;
}

.dots .dot {
    position: relative;
    margin: 0 8px;
    width: 12px;
    height: 12px;
}

.dots .dot a {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 6px;
    height: 6px;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
    background: #FFF;
    border: 1px solid transparent;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    -webkit-transition: background-color 0.25s, border-color 0.25s;
    -moz-transition: background-color 0.25s, border-color 0.25s;
    transition: background-color 0.25s, border-color 0.25s;
}

.dots .dot a.active {
    border-color: #FFF;
    background-color: transparent;
}
</style>
